<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Testando a dinamicidade das imagens com a tag picture</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="./imagens/filabrasileiro-p.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="./imagens/filabrasileiro-m.jpg" type="image/jpeg">
        <img src="./imagens/filabrasileiro-g.jpg" alt="Cachorro de raça Fila Brasileiro">
    </picture>
    
    <h1> Testando a inserção de áudios
        <br>
        <audio preload="metadata" controls autoplay loop>
            <source src="./midia/happy-mistake.mp3" type="audio/mpeg">
            <p>Seu navegador não suporta áudio. <a href="./midia/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg"></a>Clique aqui para baixar o arquivo MP3</p>
        </audio>
</body>
</html>
