<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Teste com imagens</h1>
    <p>Abaixo você verá a imagem do logo HTML 5 que está na mesma página: </p>
    <img src="logo-html.png" alt="Imagem do Logo HTML5">
    <p>Abaixo você verá a imagem do logo CSS que está dentro de uma outra pasta, mas que também faz parte da pasta atual:</p>
    <img src="fotos/logo-css.png" alt="Imagem do Logo CSS">
    <p>Importando uma imagem de uma URL:</p>
    <img src="https://cdn-icons-png.flaticon.com/512/2092/2092654.png" alt="Imagem de um ícone que representa segurança de redes">
</body>
</html>
